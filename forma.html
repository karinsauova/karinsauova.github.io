<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="formacss.css">
	<meta charset="utf-8">
	<title> Form </title>
</head>
<body>
	<h1 id="h11"> Форма для регестрации </h1>
	<form>
		<fieldset>
			<legend> Контактная информация </legend>
			<p> <label for="name"> Имя </label>
				<input type="text" id="name"> </p>
			<p> <label for="telephone"> Телефон </label> 
				<input type="tel" id="telephone"> </p>	
			<p> <label for="email"> E-mail </label> 
				<input type="email" id="email"> </p>
			<p> <label for="data"> Дата регестрации </label> 
				<input type="data" id="data"> </p>
		</fieldset>
		<fieldset>
			<legend> Персональные данные </legend>
			<p> <label for="vozrast"> Возраст </label>
				<input type="number" id="vozrast"> </p>
			<p> <label for="rojdeniya"> День рождения </label>
				<input type="number" id="rojdeniya"> </p>
			<p> <label for="mesyac"> Месяц рождения </label>
				<input type="month" id="mesyac"> </p>	
		</fieldset>
		<p> <input type="submit" value="Отправить"> </p>
	</form>
</body>
</html>
